
    <style type="text/css">
.filterInput {
    width: 75%; /* Full-width */
    font-size: 17px; /* Increase font-size */

    margin-bottom: 12px; /* Add some space below the input */
}

.eventTable {
    border-collapse: collapse; /* Collapse borders */

}

.expansion {
    text-align: left; /* Left-align text */

    min-width: 166px;
    display:inline-block;
}

.dash {

}

span.setName {
  margin: 2px;
  font-weight: bold;
  font-style: italic; 
  min-width: 170px;
  display:inline-block;

}

.cards  {
  font-weight: 900;
}

.additionalLabel {
  margin-left: 10px; 
  margin-right: 2px; 
  font-style: italic;

}

.additionalCards {

}

.cardSetRow:nth-child(3n+1) {
  background-color: #ccc;
}

.cardSetRow:nth-child(3n+2) {
  background-color: #eee;
}
